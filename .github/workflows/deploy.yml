name: CI/CD to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      BACKEND_REPO: bookstore-backend
      FRONTEND_REPO: bookstore-frontend
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # --- Backend Image ---
      - name: Build and push backend image
        run: |
          docker build -t $ECR_REGISTRY/$BACKEND_REPO:$IMAGE_TAG ./backend
          docker push $ECR_REGISTRY/$BACKEND_REPO:$IMAGE_TAG

      # --- Frontend Image ---
      - name: Build and push frontend image
        run: |
          docker build -t $ECR_REGISTRY/$FRONTEND_REPO:$IMAGE_TAG ./frontend
          docker push $ECR_REGISTRY/$FRONTEND_REPO:$IMAGE_TAG

      # --- Update kubeconfig for EKS ---
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name ${{ secrets.EKS_CLUSTER_NAME }}

      # --- Update K8s Manifests with new image tags ---
      - name: Update Kubernetes manifests
        run: |
          sed -i "s|image: .*/$BACKEND_REPO:.*|image: $ECR_REGISTRY/$BACKEND_REPO:$IMAGE_TAG|g" k8s/backend.yml
          sed -i "s|image: .*/$FRONTEND_REPO:.*|image: $ECR_REGISTRY/$FRONTEND_REPO:$IMAGE_TAG|g" k8s/frontend.yml

      # --- Deploy to EKS ---
      - name: Deploy to EKS
        run: kubectl apply -f k8s/

      # --- Force rollout restart (ensure new image is pulled) ---
      - name: Restart deployments
        run: |
          kubectl rollout restart deployment backend
          kubectl rollout restart deployment frontend
