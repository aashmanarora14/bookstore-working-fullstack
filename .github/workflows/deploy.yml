name: CI/CD to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      BACKEND_REPO: bookstore-backend
      FRONTEND_REPO: bookstore-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        run: |
          docker build -t $ECR_REGISTRY/$BACKEND_REPO:latest ./backend
          docker push $ECR_REGISTRY/$BACKEND_REPO:latest

      - name: Build and push frontend image
        run: |
          docker build -t $ECR_REGISTRY/$FRONTEND_REPO:latest ./frontend
          docker push $ECR_REGISTRY/$FRONTEND_REPO:latest

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Deploy to EKS
        run: kubectl apply -f k8s/
